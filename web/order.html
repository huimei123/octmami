<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>十月商城</title>
	 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <!--禁止浏览器缩放-->
	    <meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5, user-scalable=no">
	    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type" />
	    <!--清除浏览器缓存-->
	    <meta http-equiv="pragma" content="no-cache">
	    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
	    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
	    <!--iPhone 手机上设置手机号码不被显示为拨号链接）-->
	    <meta content="telephone=no, address=no" name="format-detection" />
	    <!--IOS私有属性，可以添加到主屏幕-->
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <!--屏幕顶部条的颜色-->
	    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <link rel="shortcut icon" href="./libs/img/favicon.ico"  />
        <link rel="stylesheet" href="./libs/common/common.css">
        <link rel="stylesheet" href="./libs/swiper/swiper-3.4.2.min.css">
        <link rel="stylesheet" type="text/css" href="./libs/page-css/order.css">       
        <link rel="stylesheet" href="./libs/page-css/base.css">
        <link rel="shortcut icon" href="./libs/img/lable_abnner/favicon.ico"  />
        <script src="./libs/common/common.js"></script>
        <script src="./libs/page-js/require.js" data-main="./libs/page-js/order"></script>
</head>
<body>
	<header class="header">
		<div class="header_left">
			<a href="">
				<svg class="icon" aria-hidden="true">
				  <use xlink:href="#icon-mjiantou-copy"></use>
				</svg>
			</a>
		</div>
		<div class="header_title">
			确认订单
		</div>
		<div class="header_right">
			<svg class="icon" aria-hidden="true">
			  <use xlink:href="#icon-kefu"></use>
			</svg>
			<a href="./login.html">客服</a>

		</div>
		
	</header>
	
	<section class="section">
		<a class="addAddress" href="./editAdress.html">
			<svg class="icon" aria-hidden="true">
			  <use xlink:href="#icon-dizhi"></use>
			</svg>
			<div class="R">
				<p class="receiver_infor">
					<span>收货人：<span class="receiver"></span></span>
							<span class="phone"></span>
				</p>
				<p class="reAddress">
					<span>收货地址: <span class="addDetail"></span></span>
				</p>
			</div>
			<svg class="icon" aria-hidden="true">
			  <use xlink:href="#icon-mjiantou"></use>
			</svg>
		</a>
		<!-- 配送方式 -->
		<div class="distribution_bar">
			<a href="">
				<ul class="bar">
					<li class="bar_title">
						配送方式
					</li>
					<li class="current_distr_method">
						<span>快递</span>
						<span>邮费:￥0.00</span>
						<svg class="icon" aria-hidden="true">
						  <use xlink:href="#icon-mjiantou"></use>
						</svg>
					</li>
				</ul>
			</a>
		</div>
		<!-- 支付方式 -->
		<div class="distribution_bar">
			<a href="">
				<ul class="bar">
					<li class="bar_title">
						支付方式
					</li>
					<li class="current_distr_method">
						<span>手机支付宝</span>
						<svg class="icon" aria-hidden="true">
						  <use xlink:href="#icon-mjiantou"></use>
						</svg>
					</li>
				</ul>
			</a>
		</div>
		<!-- 优惠券 -->
		<div class="distribution_bar">
			<a href="">
				<ul class="bar">
					<li class="bar_title">
						优惠券
					</li>
					<li class="current_distr_method">
						
						<svg class="icon" aria-hidden="true">
						  <use xlink:href="#icon-mjiantou"></use>
						</svg>
					</li>
				</ul>
			</a>
		</div>

		<!-- 购物商品的信息 -->
		<div class="order_pro_con">
			<div class="order_pro_pic">
				<img src="">
			</div>
			<div class="order_pro_text">
				
			</div>
			<div class="order_pro_digital">
				<span class="price"></span>
				X<span class="qty"></span>
			</div>
			
		</div>
		<div class="feedback_main">
			<textarea name="" id="" cols="30" rows="10">订单备注</textarea>
		</div>
		<!-- 满包邮 -->
		<div class="order_pro_zeng">
			
			<svg class="icon" aria-hidden="true">
			  <use xlink:href="#icon-01"></use>
			</svg>
			<span class="baoyou">包邮</span>
			全场满88包邮
		</div>
		<!-- 结算 -->
		<div class="order_status_info">
			<p class="">
				运费：
				<span>¥:0.00</span>
			</p>
			<p>
				订单金额(含运费):
				¥<span class="orderPrice"></span>
			</p>
			<p>
				支付方式:
				<span class="">手机支付宝</span>
			</p>
		</div>
		<div class="sum">
			合计：<span class="price">¥895</span>
			<a href="" class="submit">提交</a>
		</div>
	</section>
</body>
</html>
