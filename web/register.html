<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>十月商城</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--禁止浏览器缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5, user-scalable=no">
    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type" />
    <!--清除浏览器缓存-->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
    <!--iPhone 手机上设置手机号码不被显示为拨号链接）-->
    <meta content="telephone=no, address=no" name="format-detection" />
    <!--IOS私有属性，可以添加到主屏幕-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--屏幕顶部条的颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<link rel="shortcut icon" href="./libs/img/lable_abnner/favicon.ico"  />
	<link rel="stylesheet" type="text/css" href="./libs/page-css/base.css"/>
	<link rel="stylesheet" href="./libs/page-css/register.css" />
	<link rel="stylesheet" type="text/css" href="./libs/common/common.css"/>
	<script src="./libs/common/common.js"></script>
	<script src="./libs/page-js/require.js" data-main="./libs/page-js/register"></script>
</head>
<body>
	<header class="header">
		<div class="header_left">
			<a href="">
				<svg class="icon" aria-hidden="true">
				  <use xlink:href="#icon-mjiantou-copy"></use>
				</svg>
			</a>
		</div>
		<div class="header_title">
			会员注册
		</div>
		<div class="header_right">
			<a href="./login.html">登录</a>
		</div>
		
	</header>

	<!-- 登录模块 -->
	<section class="section">
		<p class="reg_tips">
			为了您的账号安全，请填写您的手机进行验证
		</p>
		<!-- <form> -->
			<legend>
				<input type="text" placeholder="手机号码" name="username" id="username">
				
				<svg class="icon close_btn1 icon_close" aria-hidden="true">
				  <use xlink:href="#icon-shanchu"></use>
				</svg>
				
				<div class="tips usernama_tips">
					<p class="">手机号码输入不正确</p>
				</div>
				<div class="tips username_tips">
					<p class="">手机号已被使用</p>
				</div>
			</legend>
			<legend>
				<input type="password" placeholder="请输入密码" name="passwd" id="passwd">
				
				<svg class="icon close_btn2 icon_close" aria-hidden="true">
				  <use xlink:href="#icon-shanchu"></use>
				</svg>
				<div class="tips passwd_tips">
					<p class="">密码输入不规范，请输入8-20位的密码</p>
				</div>
			</legend>
			<legend>
				<input type="text" placeholder="图片验证码" name="yzm" id="yzm">
				<span class="regCode regCode1">iude</span>
				<div class="tips yzm_tips">
					<p class="">验证码不正确</p>
				</div>
			</legend>
			<legend>
				<input type="text" placeholder="输入手机验证码" name="phone" id="phone">
				<span class="regCode regCode2"></span>
				<div class="tips phone_tips">
					<p class="">手机验证码不正确</p>
				</div>
			</legend>
			<div class="tips register_tips">
				注册信息不正确
			</div>
			
			<button class="reg_btn">注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册</button>
			
		<!-- </form> -->
	</section>

	<!-- loading -->
	<div class="loadPage">
		<div class="loader">
			<img src="./libs/img/lazy.gif">
		</div>
	</div>
</body>
</html>
