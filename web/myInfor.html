<html lang="en">

        <link rel="stylesheet" href="./libs/common/common.css">
        <link rel="stylesheet" href="./libs/swiper/swiper-3.4.2.min.css">
        <link rel="stylesheet" type="text/css" href="./libs/page-css/myInfor.css">       
        <link rel="stylesheet" href="./libs/page-css/base.css">
        <link rel="shortcut icon" href="./libs/img/lable_abnner/favicon.ico"  />
        <script src="./libs/common/common.js"></script>

</head>
<body>
	<!-- 顶部 -->
	<header class="header">
		<div class="header_left">
			<a href="">
				<svg class="icon" aria-hidden="true">
				  <use xlink:href="#icon-mjiantou-copy"></use>
				</svg>
			</a>
		</div>
		<div class="header_title">
			我的信息
		</div>
		<div class="header_right">
			<a href="index.html">首页</a>
		</div>
		
	</header>
	
	<!-- 信息部分 -->
	<section class="section">
		<div class="myInfor">
			<ul>
				<li class="myInfor_pic">
					<span>我的头像</span>
					<div class="my_pic">
						<svg class="icon" aria-hidden="true">
						  <use xlink:href="#icon-touxiangnvhai"></use>
						</svg>
					</div>
				</li>
				<li>
					<span>我的昵称</span>
					<span class="nickName"></span>
				</li>
				<li>
					<span>性别</span>

					<div class="myinfo_sex">
						<span class="sex active" data-sex="0">女</span>
						<span class="sex" data-sex="1">男</span>
					</div>
				</li>
				<li>
					<span>出生年月</span>
					<div class="born">
					 	<div class="year">
					 		<input type="text" id="b_year" value="1970">
					 		<svg class="icon icon1" aria-hidden="true">
							  <use xlink:href="#icon-xiajiantou"></use>
							</svg>
							<ul class="select_year"></ul>
					 		年
					 	</div>
						<div class="month">
							<input type="text" id="b_month" value="1">
							<svg class="icon icon2" aria-hidden="true">
							  <use xlink:href="#icon-xiajiantou"></use>
							</svg>
							<ul class="select_month"></ul>月
						</div>
						
					</div>
				</li>
				<li>
					<a href="./myAdress.html" class="adress">
						<span>收货地址管理</span>
						
					</a>
					<a href="./myAdress.html" class="myAdress">
						<svg class="icon" aria-hidden="true">
						  <use xlink:href="#icon-mjiantou"></use>
						</svg>
					</a>
					
					
				</li>
			</ul>
		</div>
		
		<div class="btn">
			<button class="save_btn">
				保存修改
			</button>
		</div>
	</section>
	
</body>
</html>
