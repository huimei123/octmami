<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>十月商城</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <!--禁止浏览器缩放-->
	    <meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5, user-scalable=no">
	    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type" />
	    <!--清除浏览器缓存-->
	    <meta http-equiv="pragma" content="no-cache">
	    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
	    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
	    <!--iPhone 手机上设置手机号码不被显示为拨号链接）-->
	    <meta content="telephone=no, address=no" name="format-detection" />
	    <!--IOS私有属性，可以添加到主屏幕-->
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <!--屏幕顶部条的颜色-->
	    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <link rel="shortcut icon" href="./libs/img/favicon.ico"  />
        <link rel="stylesheet" href="./libs/common/common.css">
        <link rel="stylesheet" href="./libs/swiper/swiper-3.4.2.min.css">
        <link rel="stylesheet" type="text/css" href="./libs/page-css/editAdress.css">       
        <link rel="stylesheet" href="./libs/page-css/base.css">
        <link rel="shortcut icon" href="./libs/img/lable_abnner/favicon.ico"  />
        <script src="./libs/page-js/require.js" data-main="./libs/page-js/editAdress"></script>
        <script src="./libs/common/common.js"></script>
</head>
<body>
	<header class="header">
		<div class="header_left">
			<a href="">
				<svg class="icon" aria-hidden="true">
				  <use xlink:href="#icon-mjiantou-copy"></use>
				</svg>
			</a>
		</div>
		<div class="header_title">
			编辑收货地址
		</div>
		<div class="header_right">
			<a href="./index.html">首页</a>
		</div>
	</header>
	<section class="section">
	
		<div class="adress_input">
			<input type="text" placeholder="收件人姓名" class="receiver">
		</div>
		<div class="adress_input">
			<input type="text" placeholder="手机号码" class="phone">
		</div>
		<div class="adress_input">
			<p class="select_pro">请选择省份</p>
			<svg class="icon" aria-hidden="true">
			  <use xlink:href="#icon-mjiantou"></use>
			</svg>
			<ul class="province">
				
			</ul>
		</div>
		<div class="adress_input">
			<p class="select_city">所在城市</p>
			<svg class="icon" aria-hidden="true">
			  <use xlink:href="#icon-mjiantou"></use>
			</svg>
			<ul class="city">
			</ul>
		</div>
		<div class="adress_input">
			<p class="select_county">所在区县</p>
			<svg class="icon" aria-hidden="true">
			  <use xlink:href="#icon-mjiantou"></use>
			</svg>
			<ul class="county">
			</ul>
		</div>
		<div class="adress_input">
			<input type="text" placeholder="详细地址" class="addressDetail">
		</div>
		<div class="adress_input">
			<input type="text" placeholder="邮政编码" class="postcode">
		</div>
		<div class="adress_input">
			<p>设为默认地址</p>
			<div class="adress_icon">
				<svg class="icon tabs" aria-hidden="true">
				  <use xlink:href="#icon-anniu1"></use>
				</svg>
				<svg class="icon tabs tabs1" aria-hidden="true">
				  <use xlink:href="#icon-anniu2"></use>
				</svg>
			</div>
			
		</div>

		<div class="btn">
			<button class="save_btn">
				保存修改
			</button>
		</div>
	</section>
</body>
</html>
