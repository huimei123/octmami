<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>妈咪后台管理系统</title>
	</head>
	<link rel="stylesheet" href="libs/common/common.css" />
	<link rel="stylesheet" href="libs/page-font/iconfont.css" />
	<link rel="stylesheet" href="libs/page-css/backstage.css" />
	
	<script type="text/javascript" src="libs/page-js/require.js" data-main='libs/page-js/backstage' ></script>

	<body>
		<!--顶部-->
		<div class="top">
			<div class="_top">
			<div class="top_left">妈咪后台管理系统</div>
			<div class="top_right">
				<ul>
					<li>退出</li>
					<li>admin</li>
					<li>欢迎您</li>
					<li class="iconfont icon-combinedshape"></li>
					
				</ul>
			</div>
			</div>
		</div>
		<!--主体-->
		<div class="main">
			<div class="_main">
			<div class="main_left">
				<!--列表导航-->
				<ul class="main_left_first">
					<li class="num1"><span class="iconfont icon-shezhi"></span>商品管理</a></li>
				</ul>
				
				<ul class="main_left_second">
					<li class="_yunfu"><a href="###">octMAMI</a></li>
					
					<li class="yunfu"><a href="###" class="prenant">孕妇装</a></li>
					<li class="yunfu"><a href="###">孕妇防辐射装</a></li>
					<li class="yunfu"><a href="###">内衣家居</a></li>
					<li class="yunfu"><a href="###">妈咪护肤</a></li>
					
					
					
					<li><a href="###"><span class="iconfont icon-lianxi"></span>其他品牌</a></li>
					
				</ul>
			</div>
			<div class="main_right">
				<!--当前位置-->
				<div class="main_right_title">
					<ul class="main_right_title_ul1">
						<li class="iconfont icon-zhuye"></li>
						<li>当前位置：</li>
						<li>信息管理&gt;</li>
						<li class="position">公证设置</li>
					</ul>
					<!--当前时间-->
					<ul class="main_right_title_ul2">
						<li class="time"></li>
						<li>今天是</li>
						<li class="iconfont icon-shijianzhongbiao"></li>
					</ul>
				</div>
				<!--列表搜索-->
			<div class="search">
				<div class="search_title">商品列表</div>
				<div class="_search_left">
					<!--搜索去-->
					<label>关键字：</label>
					<input type="search" placeholder="请输入关键字" class="serchInput"/>
				</div>
				<div class="_search_right">
					<ul class="_search_right_table">
						<li><span class="iconfont icon-iconfontguanli"></span>取消</li>
						<li class="save"><span class="iconfont icon-save"></span>保存</li>
						<li class="update"><span class="iconfont icon-gengxin"></span>修改</li>
						<li class="remove"><span class="iconfont icon-remove"></span>删除</li>
						<li class="add"><span class="iconfont icon-tianjia"></span>添加</li>
					</ul>
				</div>
			</div>
			<!--商品列表展示区-->
			<div class="show">
				
				<table class="show_table">
					<tr>
						<th><input type="checkbox" class="all">全选</th>
					    <th>id</th>
						<th>品牌</th>
						<th>产品名</th>
						<th>产品描述</th>
						<th>当前价格</th>
						<th>原始价格</th>
						<th>商品图片</th>
						<th>类别</th>
						<th>尺码</th>
						<th>颜色</th>
						<th>参数</th>
					    <th>商品信息</th>
						<th>操作</th>
					</tr>
				</table>
				<div class="foot"></div>
			</div>
			</div>
			
			</div>
		</div>
	</body>
</html>
