<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>十月商城</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--禁止浏览器缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5, user-scalable=no">
    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type" />
    <!--清除浏览器缓存-->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
    <!--iPhone 手机上设置手机号码不被显示为拨号链接）-->
    <meta content="telephone=no, address=no" name="format-detection" />
    <!--IOS私有属性，可以添加到主屏幕-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--屏幕顶部条的颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<link rel="shortcut icon" href="./libs/img/lable_abnner/favicon.ico"  />
	<link rel="stylesheet" type="text/css" href="./libs/page-css/base.css"/>
	<link rel="stylesheet" href="./libs/page-css/forgetPasswd.css" />
	<link rel="stylesheet" type="text/css" href="./libs/common/common.css"/>
	<script src="./libs/page-js/require.js" data-main="./libs/page-js/forgerPasswd"></script>
	<script src="./libs/common/common.js"></script>
</head>
<body>

	<header class="header">
		<div class="header_left">
			<a href="">
				<svg class="icon" aria-hidden="true">
				  <use xlink:href="#icon-mjiantou-copy"></use>
				</svg>
			</a>
		</div>
		<div class="header_title">
			找回密码
		</div>
		<div class="header_right">
			<a href="./register.html">登录</a>
		</div>
		
	</header>

	<!-- 找回密码模块 -->
	<section class="section">
		<form method="post" action="http://10.3.134.228:8888/getPassword">
			<legend>
				<input type="text" placeholder="绑定手机号" name="username" id="phone">
				<svg class="icon close_btn1 icon_close" aria-hidden="true">
				  <use xlink:href="#icon-shanchu"></use>
				</svg>
				<div class="tips usernama_tips">
					<p class="">手机号码输入不正确</p>
				</div>
			</legend>
			<legend>
				<input type="text" placeholder="输入手机验证码" name="phoneYzm" id="phoneYzm">
				<svg class="icon close_btn2 icon_close" aria-hidden="true">
				  <use xlink:href="#icon-shanchu"></use>
				</svg>
			</legend>
			<legend>
				<input type="password" placeholder="输入新密码" name="passwd" id="passwd">
				<svg class="icon close_btn3 icon_close" aria-hidden="true">
				  <use xlink:href="#icon-shanchu"></use>
				</svg>
				<div class="tips passwd_tips">
					<p class="">密码输入不规范，请输入8-20位的密码</p>
				</div>
			</legend>
			<legend>
				<input type="password" placeholder="确认新密码" name="passwd" id="newPasswd">
				<svg class="icon close_btn4 icon_close" aria-hidden="true">
				  <use xlink:href="#icon-shanchu"></use>
				</svg>
				<div class="tips newpasswd_tips">
					<p class="">两次密码输入不正确</p>
				</div>
			</legend>
			
			<button class="btn">确&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;定</button>
			<div class="tips forgetpd_tips">
				<p class="">找回密码成功</p>
			</div>
			
		</form>
	</section>
</body>
</html>
